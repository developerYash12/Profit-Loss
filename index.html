<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock | Profit & Loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Stock | Profit And Loss Calculator</h1>
        <label for="initial-price"> Initial Price
            <input type="number" id="initial-price" placeholder="Initial Price">
        </label>

        <label for="stock-quantity"> Stock Quantity
            <input type="number" id="stock-quantity" placeholder="Stock Quantity" >
        </label>

        <label for="current-price"> Current Price
            <input type="number" id="current-price" placeholder="Current Price">
        </label>

        <button id="check-btn">Check</button>

        <div id="output-box"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
